<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a Movie</title>
</head>
<body>
    <h1>Rent a Movie</h1>
    <form action="/rental" method="post">
        <label for="client_id">Client ID:</label>
        <input type="text" id="client_id" name="client_id" required><br>
    
        <label for="copy_id">Copy ID:</label>
        <input type="text" id="copy_id" name="copy_id" required><br>
    
        <label for="rental_duration">Rental Duration (days):</label>
        <input type="text" id="rental_duration" name="rental_duration" value="14" required><br>
    
        <input type="submit" value="Submit Rental">
    </form>
</html>
