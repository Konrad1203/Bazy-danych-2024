<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Client List</title>
</head>
<body>
    <h1>List of Clients</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Client ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
            <tr>
                <td>{{ client[0] }}</td>
                <td>{{ client[1] }}</td>
                <td>{{ client[2] }}</td>
                <td>{{ client[3] }}</td>
                <td>{{ client[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
