<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Reservation Form</title>
</head>
<body>
    <a href="../">< Powrót do strony głównej</a>
    <div class="container mt-5">
        <h1>Reservation Form</h1>
        <form action="/add_reservation" method="post">
            <div class="form-group">
                <label for="copy_id">Copy ID:</label>
                <input type="text" class="form-control" id="copy_id" name="copy_id" value="{{ copy_id }}" readonly>
            </div>
            <div class="form-group">
                <label for="client_id">Client ID:</label>
                <input type="text" class="form-control" id="client_id" name="client_id">
            </div>
            <div class="form-group">
                <label for="rental_duration">Rental Duration:</label>
                <input type="text" class="form-control" id="rental_duration" name="rental_duration">
            </div>
            <button type="submit" class="btn btn-secondary">Submit Reservation</button> <!-- Szary przycisk -->
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
