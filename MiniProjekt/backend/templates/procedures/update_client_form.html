<!DOCTYPE html>
<html>
<head>
    <title>Update Client</title>
</head>
<body>
    <h1>Update Client</h1>
    <form action="{{ url_for('procedures.update_client', client_id=client.CLIENT_ID) }}" method="POST">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" value="{{ client.FIRSTNAME }}"><br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" value="{{ client.LASTNAME }}"><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ client.ADDRESS }}"><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ client.PHONE }}"><br>

        <input type="submit" value="Update Client">
    </form>
</body>
</html>
