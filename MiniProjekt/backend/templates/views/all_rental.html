<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Rentals</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>All Rentals</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Rental ID</th>
                <th>Client ID</th>
                <th>Copy ID</th>
                <th>Out Date</th>
                <th>Due Date</th>
                <th>Return Date</th>
            </tr>
        </thead>
        <tbody>
            {% for rent in rental %}
                <tr>
                    <td>{{ rent[0] }}</td>
                    <td>{{ rent[1] }}</td>
                    <td>{{ rent[2] }}</td>
                    <td>{{ rent[3] }}</td>
                    <td>{{ rent[4] }}</td>
                    <td>{{ rent[5] if rent[5] else "Not returned yet" }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
