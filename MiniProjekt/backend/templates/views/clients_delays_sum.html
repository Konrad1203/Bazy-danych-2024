<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients Delays Summary</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Clients Delays Summary</h1>
    <p>This view displays the total days of delay for each client.</p>
    <table>
        <thead>
            <tr>
                <th>Client ID</th>
                <th>Name</th>
                <th>Total Days of Delay</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
            <tr>
                <td>{{ client[0] }}</td>
                <td>{{ client[1] }}</td>
                <td>{{ client[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
