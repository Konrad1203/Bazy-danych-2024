<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Reservations</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Current Reservations</h1>
    <table>
        <tr>
            <th>Client ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Movie Title</th>
            <th>Reservation Date</th>
            <th>Reservation Expiry Date</th>
        </tr>
        {% for reservation in reservations %}
        <tr>
            <td>{{ reservation[0] }}</td>
            <td>{{ reservation[1] }}</td>
            <td>{{ reservation[2] }}</td>
            <td>{{ reservation[3] }}</td>
            <td>{{ reservation[4] }}</td>
            <td>{{ reservation[5] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
