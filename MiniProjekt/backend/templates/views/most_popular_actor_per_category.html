<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Popular Actors per Category</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Most Popular Actors per Category</h1>
    <table>
        <thead>
            <tr>
                <th>Category Name</th>
                <th>Actor Name</th>
                <th>Movie Count</th>
            </tr>
        </thead>
        <tbody>
            {% for actor in actors %}
            <tr>
                <td>{{ actor[0] }}</td>
                <td>{{ actor[1] }}</td>
                <td>{{ actor[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
